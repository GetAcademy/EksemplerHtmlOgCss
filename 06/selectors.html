<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:not([data-todo-type]){
            color: green;
        }
        li[data-activity-name*="mm"]{
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <ul>
        <li data-todo-type="exercise" data-activity-name="running" data-location="indoor">
            Running
        </li>
        <li data-todo-type="exercise" data-activity-name="swimming" data-location="indoor">
            Swimming
        </li>
        <li data-todo-type="exercise" data-activity-name="cycling" data-location="outdoor">
            Cycling
        </li>
        <li data-todo-type="exercise" data-activity-name="rrrrrr" data-location="outdoor">
            Swimming
        </li>
        <li>Terje</li>
    </ul>
</body>

</html>
