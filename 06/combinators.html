<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div > p {
            color: green;
        }

        #a ~ p{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <p id="a">A</p>
        <p>B</p>
        <span>C</span>
        <main>
            <p>D</p>
            <p>E</p>
        </main>
        <p>F</p>
    </div>
</body>

</html>
