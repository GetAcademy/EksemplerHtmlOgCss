<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venn Diagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ccc;
            /* background-color: rgb(249, 86, 16); */
            /* background-color: rgb(100, 50, 190); */
            /* background-color: #6432be; */
            /* background-color: hsl(270, 100%, 100%); */
            /*
                red   = f9 = 15 * 16 + 9 = 249
                green = 56 = 5 * 16 + 6 = 86
                blue  = 10 = 16
                0123456789abcdef

                red   = 100 = 6 * 16 + 4 = 64
                green =  50 = 3 * 16 + 2 = 32
                blue  = 190 = 11 * 16 + 14 = be
            */
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .circle1 {
            background-color: red;
            left: 37%;
            top: 30%;
        }

        .circle2 {
            background-color: green;
            left: 48%;
            top: 30%;
        }

        .circle3 {
            /* background-color: rgb(0 0 255 / 0.5); */
            /* background-color: hsl(240 100% 50% / 0.5); */
            background-color: #00f7;
            left: 42.5%;
            top: 38%;
        }
    </style>
</head>

<body>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
</body>

</html>
